{% extends "base.html" %}

{% block title %}发布商品 - 校园二手交易平台{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0"><i class="bi bi-plus-circle"></i> 发布商品</h4>
            </div>
            <div class="card-body">
                <form method="POST" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="title" class="form-label">商品标题 *</label>
                        <input type="text" class="form-control" id="title" name="title" required>
                    </div>

                    <div class="mb-3">
                        <label for="category_id" class="form-label">商品分类 *</label>
                        <select class="form-select" id="category_id" name="category_id" required>
                            <option value="">请选择分类</option>
                            {% for category in categories %}
                            <option value="{{ category.id }}">{{ category.name }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="price" class="form-label">售价 (元) *</label>
                            <input type="number" step="0.01" class="form-control" id="price" name="price" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="original_price" class="form-label">原价 (元)</label>
                            <input type="number" step="0.01" class="form-control" id="original_price" name="original_price">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="condition" class="form-label">新旧程度 *</label>
                        <select class="form-select" id="condition" name="condition" required>
                            <option value="">请选择</option>
                            <option value="全新">全新</option>
                            <option value="几乎全新">几乎全新</option>
                            <option value="轻微使用痕迹">轻微使用痕迹</option>
                            <option value="明显使用痕迹">明显使用痕迹</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="description" class="form-label">商品描述 *</label>
                        <textarea class="form-control" id="description" name="description" rows="5" required></textarea>
                    </div>

                    <div class="mb-3">
                        <label for="trade_location" class="form-label">交易地点</label>
                        <input type="text" class="form-control" id="trade_location" name="trade_location"
                               placeholder="例如：图书馆门口、宿舍楼下等">
                    </div>

                    <div class="mb-3">
                        <label for="images" class="form-label">商品图片</label>
                        <input type="file" class="form-control" id="images" name="images" multiple accept="image/*">
                        <small class="text-muted">可上传多张图片，支持 JPG、PNG、GIF 格式</small>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">发布商品</button>
                        <a href="{{ url_for('index') }}" class="btn btn-secondary">取消</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
